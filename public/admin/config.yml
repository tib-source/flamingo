backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "public/images"
public_folder: "images/"
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
    - label: 'Flamingo Restaurant'
      name: "infoData"
      widget: list
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Paragraph", name: "paragraph", widget: "text"}
        - { label: "Button", name: "button", widget: "boolean"}
        - { label: "ButtonLabel", name: "buttonLabel", widget: "string"}
        - { label: "ButtonPath", name: "buttonPath", widget: "string"}
        - { label: "Reverse", name: "reverse", widget: "boolean"}
        - { label: "Color", name: "color", widget: "color", allowInput: true}
        - { label: "Image", name: "image", widget: "image"}
        - { label: "Alt", name: "alt", widget: "string"}
        - { label: "Font", name: "font", widget: "color", allowInput: true}
    - label: "About"
      name: "About Us"
      file: "content/about.md"
      fields: 
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Paragraph", name: "paragraph", widget: "string"}
        - { label: "Image", name: "image", widget: "image"}   
    - label: "Hero"
      name: "Hero Page"
      file: "content/hero.md"
      fields: 
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Paragraph", name: "paragraph", widget: "text"}
        - { label: "ButtonLabel", name: "buttonLabel", widget: "list"}
        - { label: "ButtonPath", name: "buttonPath", widget: "list"}
    - label: "Menu"
      name: "Menu Page"
      file: "content/menu.md"
      fields: 
        - { label: "Name", name: "name", widget: "string"}
        - { label: "Description", name: "description", widget: "string"}
        - { label: "Price", name: "price", widget: "number"}
        - { label: "Tag", name: "tag", widget: "list"}
        - { label: "Image", name: "image", widget: "image"}
